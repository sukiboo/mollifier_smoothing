# experiment parameters
experiment_parameters:
    function_name: schwefel
    dim: 100
    num_steps: 1000
    num_mc: 1000
    num_tests: 100
    random_seed: 0


# distribution parameters
distribution_parameters:

    # logistic distribution
    - logistic:
        sigma: 1.0e-4
        lr: 1.0e-2

    # normal distribution
    - normal:
        sigma: 1.0e-3
        lr: 3.0e-4

    # t distribution
    - t:
        sigma: 1.0e+2
        lr: 1.0e-6

    # uniform distribution
    - uniform:
        sigma: 3.0e-5
        lr: 3.0e-1
